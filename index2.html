<!DOCTYPE html>
<html>
  <script src="aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <div style="height: 90%; width: 90%">
      <a-scene embedded arjs>
        <a-marker preset="hiro">
          <a-entity
            id="model-ar"
            position="0 -1 0"
            scale="1 1 1"
            gltf-model="disney2.gltf"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
      "
    >
      <p>
        <button onclick="increaseScale('x')">+ X S</button>
        <button onclick="increaseScale('y')">+ Y S</button>
        <button onclick="increaseScale('z')">+ Z S</button>
        <button onclick="increasePosition('x')">+ X P</button>
        <button onclick="increasePosition('y')">+ Y P</button>
        <button onclick="increasePosition('z')">+ Z P</button>
      </p>
      <p>
        <button onclick="decreaseScale('x')">- X S</button>
        <button onclick="decreaseScale('y')">- Y S</button>
        <button onclick="decreaseScale('z')">- Z S</button>
        <button onclick="decreasePosition('x')">- X P</button>
        <button onclick="decreasePosition('y')">- Y P</button>
        <button onclick="decreasePosition('z')">- Z P</button>
      </p>
    </div>
    <script>
      function increaseScale(space) {
        var tmpSize = document.getElementById("model-ar").getAttribute("scale");
        tmpSize[space] = tmpSize[space] + 1;
        ocument.getElementById("model-ar").setAttribute("scale", tmpSize);
      }
      function increasePosition(space) {
        var tmpSize = document
          .getElementById("model-ar")
          .getAttribute("position");
        tmpSize[space] = tmpSize[space] + 1;
        ocument.getElementById("model-ar").setAttribute("position", tmpSize);
      }
      function decreaseScale(space) {
        var tmpSize = document.getElementById("model-ar").getAttribute("scale");
        tmpSize[space] = tmpSize[space] - 1;
        ocument.getElementById("model-ar").setAttribute("scale", tmpSize);
      }
      function decreasePosition(space) {
        var tmpSize = document
          .getElementById("model-ar")
          .getAttribute("position");
        tmpSize[space] = tmpSize[space] - 1;
        ocument.getElementById("model-ar").setAttribute("position", tmpSize);
      }
    </script>
  </body>
</html>
